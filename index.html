<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Reload Page</title>
    <script>
        // Function to reload the page every 3 seconds
        function reloadPage() {
            setInterval(function() {
                location.reload(); // Reload the page
            }, 5000); // 3000 milliseconds = 3 seconds
        }

        // Call the function when the page loads
        window.onload = reloadPage;
    </script>
    <title>Image Display and Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #faf8f7;
        }
        img {
            width: 300px;
            height: auto;
            
    </style>
</head>
<body>


    
    <img src="loading.gif" alt="Display Image" id="displayImage">
    
    <script>
        // Redirect to another URL after 5 seconds (5000 milliseconds)
        setTimeout(function() {
            window.location.href = 'index1.html';
        }, 4000);
    </script>
</body>
